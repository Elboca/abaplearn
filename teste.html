<style type="text/css">
#messageContainer {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

.message {
    padding: 15px 20px;
    margin-bottom: 10px;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.message-info {
    background-color: #3498db;
}

.message-success {
    background-color: #2ecc71;
}

.message-error {
    background-color: #e74c3c;
}
.subject-selector {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 20px;

    border-color: #007BFF;
}



.subject-selector select {
    appearance: none;
    -webkit-appearance: none; /* Para navegadores WebKit */
    -moz-appearance: none;    /* Para Firefox */
    background-color: #f0f0f0;
    border: 3px solid #ccc;
    border-radius: 4px;
    padding: 15px 20px;
    font-size: 15px;
    color: #333;
    width: 200%;
    min-width: 100%;  Ajuste conforme necessário */
    cursor: pointer;
    transition: border-color 0.3s, box-shadow 0.3s;
    position: relative;
}

.subject-selector select:focus {
    border-color: #007BFF;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    outline: none;
}

.subject-selector select option {
    padding: 15px;
}

.select-wrapper {
    position: relative; width: 100%;
}

.select-wrapper select {
    min-width: 100%; /* O select ocupará todo o espaço do wrapper */
    padding: 15px;
    font-size: 15px;
    background-color: #f0f0f0;
    border: 2px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    appearance: none; /* Remove a aparência padrão */
    -webkit-appearance: none; /* Remove a aparência padrão no WebKit */
    -moz-appearance: none; /* Remove a aparência padrão no Firefox */
}
.select-wrapper::after {
    content: '▼'; /* Símbolo de seta para baixo */
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-40%);
    pointer-events: none;
    font-size: 15px;
    color: #666; 
}

@media (max-width: 600px) {
    .subject-selector select {
        max-width: 100%;
    }
}

</style>
