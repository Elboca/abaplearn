<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles/homepage.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
</head>

<body>

	<div class="container">
		<!-- User Profile Section -->
		<div class="card">
			<div class="card-header">
				<h2>Profile</h2>
			</div>
			<div class="card-body">
				<div class="profile-info">
					<div class="profile-avatar" id="profileAvatar">
						<!-- Avatar will be inserted dynamically -->
					</div>
					<h3>
						<span id="loggedUserFName"></span>
						<span id="loggedUserLName"></span>
					</h3>
					<p id="loggedUserEmail"></p>
				</div>
				<div class="profile-stats">
					<div class="stat-item">
						<p><strong>Daily Messages</strong></p>
						<p id="loggedUserMens"></p>
					</div>
				</div>
				<button id="logout">Logout</button>
			</div>

		<!-- Score by Area Section -->
		<div class="card">
			<div class="card-header">
				<h2>Score by Area</h2>
			</div>
			<div class="card-body">
				<div class="score-chart-container"> 
					<canvas id="scoreChart" width="400" height="350"></canvas>
				</div>
				    <div>
                 <canvas id="exercisesChart"  width="400" height="350"></canvas>
          </div>
				<div class="error-analysis" id="errorAnalysis"></div>
				<button id="analyzeBtn" class="analyze-btn">Analyze Performance</button>
			</div>
		
		</div>
	</div>

</div>
	<div id="analysisModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Performance Analysis</h2>
    <div id="analysisContent"></div>
  </div>
</div>

		<nav class="footer-nav">
         <a href="tutorial.html"><i class="fas fa-info-circle"></i>Tutorial</a>
		<a  href="homepage.html" class="nav-link px-4 py-2"><i class="fas fa-chart-line"></i> Dashboard</a>
		<a href="basico.html" class="nav-link px-4 py-2"><i class="fas fa-book-open"></i> Lessons</a>
	<a href="teste.html" class="nav-link px-4 py-2"><i class="fas fa-pencil-alt"></i> Tests</a>
		</nav>
	</footer>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>
	<script type="module" src="scripts/homepage.js" defer></script>
</body>

</html>
